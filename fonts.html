<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts</title>
</head>

<body>
    <!-- font bold -->
    <b>How are you</b>
    <br>
    <!-- font strong -->
    <strong>hello</strong>
    <br>
    <!-- font italic -->
    <i>This is my family</i>
    <br>
    <em>this is my wife</em>
    <br>
    <!-- font smull -->
    <small>this is my daughter</small>
    <br>
    <!-- font delete -->
    <p><del>120</del>100</p>
    <br>
    <p>100<sub>2</sub></p>
    <br>
    <p>100<sup>2</sup></p>
    <br>
    <ins>google</ins>
    <br>
</body>

</html>
